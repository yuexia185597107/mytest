<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
<h1>static下面</h1>
<table border="1">
    <tr>
        <td>姓名</td>
        <td>电话</td>
        <td>操作</td>
    </tr>

        <tr th:each="a:${a}">
            <td th:text="${a.name}"></td>
            <td th:text="${a.phone}"></td>
            <td><a th:href="@{/(roleId=${a.id})}">角色授权</a></td>
        </tr>
</table>
</body>
</html>
